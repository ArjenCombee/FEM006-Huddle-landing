<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="images/logo.svg" alt="Brand Logo" class="header__logo" />
      </header>
      <main class="main">
        <div class="mockup">
          <img
            src="images/illustration-mockups.svg"
            alt=""
            class="mockup__image"
          />
        </div>
        <section class="content">
          <h1 class="content__title">
            Build The Community Your Fans Will Love
          </h1>
          <p class="content__body">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="btn">Register</a>
        </section>
      </main>
      <section class="socials">
        <a href="" class="socials__link"><i class="fab fa-facebook-f"></i></a>
        <a href="" class="socials__link"><i class="fab fa-twitter"></i></a>
        <a href="" class="socials__link"><i class="fab fa-instagram"></i></a>
      </section>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://arjencombee.nl">Arjen Combee</a>.
      </p>
    </footer>
  </body>
</html>
